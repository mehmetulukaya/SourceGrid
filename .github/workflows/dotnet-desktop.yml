name: .NET

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Projeyi kopyala
      uses: actions/checkout@v3

    - name: .NET'i kur
      uses: actions/setup-dotnet@43
      with:
        dotnet-version: '8.x' # Projenizin kullandığı .NET versiyonunu ayarlayın.

    - name: Bağımlılıkları yükle
      run: dotnet restore Src/SourceGrid.sln

    - name: Çözümü derle
      run: dotnet build Src/SourceGrid.sln --no-restore --configuration Release

    - name: Testleri çalıştır
      run: dotnet test Src/SourceGrid.Tests/SourceGrid.Tests.csproj --no-build --verbosity normal
